<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta name="description" content="Login Page">
   <meta name="keywords" content="HTML, CSS, JavaScript">
   <meta name="author" content="Roberto Nicolas Baca">
        
   <!-- BOOTSTRAP -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

   <!-- FONT AWESOME -->
   <link href="../assets/fontawesome-free-5.15.4-web/css/all.css" rel="stylesheet"> 

   <link rel="stylesheet" href="./login.css">
   <title>Login</title>

</head>
<body>

   <!-- LOGIN / REGISTER FORM starts -->
   <div class="wrapper">
      <div class="title-text">
         <div class="title login">
            <a href="../index.html">
               <img class = "login-logo" src="../../assets/logo/circleLogo.png" alt="loginLogo">  
            </a>
            <h1 class = form-title>Login</h1>                  
         </div>
         <div class="title register">
            <a href="../index.html">
               <img class = "login-logo" src="../../assets/logo/circleLogo.png" alt="loginLogo">  
            </a>
            <h1 class = form-title>Register</h1>                  
         </div>
      </div>

      <div class="form-container">
         <div class="slide-controls">
            <input type="radio" name="slide" id="login" checked>
            <input type="radio" name="slide" id="register">
            <label for="login" class="slide login">Login</label>
            <label for="register" class="slide register">Register</label>
         <div class="slider-tab"></div>
      </div>

      <div class="form-inner">

         <!-- LOGIN -->
         <form action="#" class="login">
            <div class="field">
               <input type="text" id = "input-email" placeholder="Email Address" autocomplete="off" required>
            </div>
            <div class="field">
               <input type="password" id = "input-password" placeholder="Password" autocomplete="off" required>
            </div>
            <div class="pass-link">
               <a href="#">Forgot password?</a>
            </div>
            <div class="rememberme">
               <input type="checkbox" name = "remember">
               <label for="remember">Remember me</label>
            </div>
            <div class="field btn">                      
               <button class = "login-btn" id = "login-btn" type="submit">Login</button>                      
            </div>
            <div class="icons-link">
               <p>- OR -</p>
               <p>Sign in with</p>
               <div class = "social-icons">
                  <a class = "socialIcon" target="_blank" href=""><i class="fab fa-facebook"></i></a>
                  <a class = "socialIcon" target="_blank" href=""><i class="fab fa-google"></i></a>
               </div>                        
            </div>
            <div class="register-link">
               Not a member? <a href="">Register now</a>
            </div>

         </form>
            <!-- REGISTER -->
            <form action="#" class="register">
               <div class="field">
                  <input type="text" id = "register-name" placeholder="First Name" autocomplete="off" required>
               </div>
               <div class="field">
                  <input type="text" id = "register-lastName" placeholder="Last Name" autocomplete="off" required>
               </div>
               <div class="field">
                  <input type="number" id = "register-age" placeholder="Age" autocomplete="off" required>
               </div>
               <div class="field">
                  <input type="text" id = "register-email" placeholder="Email Address" autocomplete="off" required>
               </div>
               <div class="field">
                  <input type="password" id = "register-password" placeholder="New Password" autocomplete="off" required>
               </div>
               <div class="field">
                  <input type="password" id = "register-newPassword"  placeholder="Confirm password" autocomplete="off" required>
               </div>
               <div class="field btn">                        
                  <button class = "register-btn" id = "register-btn" type="submit">Register</button>                            
               </div>                    
            </form>

         </div>
      </div>
   </div>
   <!-- LOGIN / REGISTER FORM ends -->
        
   <!-- Pop up messages starts -->
   <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
   <div id="successMessage" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header">
         <img src="../assets/logo/circleLogo.png" class="rounded me-2" alt="messageLogo">
         <strong class="me-auto">Fresh Market</strong>
         <small>Welcome</small>
         <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
      <div class="toast-body">Congratulations, your account has been successfully created. Please sign in to continue.</div>
   </div>
   </div>

   <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
      <div id="ErrorMessage" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header">
         <img src="../assets/logo/circleLogo.png" class="rounded me-2" alt="messageLogo">
         <strong class="me-auto">Fresh Market</strong>
         <small>Error</small>
         <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
      <div class="toast-body">Incorrect email or password.</div>
      </div>
   </div>

   <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
      <div id="ErrorMessage2" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header">
         <img src="../assets/logo/circleLogo.png" class="rounded me-2" alt="messageLogo">
         <strong class="me-auto">Fresh Market</strong>
         <small>Error</small>
         <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
      <div class="toast-body">Validation Error. Please try again</div>
      </div>
   </div>
   <!-- Pop up messages ends -->

   <!-- SCRIPT -->
   <script src="./login.js"></script>

   <!-- BOOTSTRAP SCRIPT -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
